global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/prometheus.rules.yml

scrape_configs:
  - job_name: 'toksa-mesh-gateway'
    static_configs:
      - targets: ['gateway:80']
    metrics_path: '/metrics'

  - job_name: 'toksa-mesh-auth'
    static_configs:
      - targets: ['auth-service:80']
    metrics_path: '/metrics'

  - job_name: 'toksa-mesh-config'
    static_configs:
      - targets: ['config-service:80']
    metrics_path: '/metrics'

  - job_name: 'toksa-mesh-metrics'
    static_configs:
      - targets: ['metrics-service:80']
    metrics_path: '/metrics'

  - job_name: 'toksa-mesh-tracing'
    static_configs:
      - targets: ['tracing-service:80']
    metrics_path: '/metrics'

  - job_name: 'toksa-mesh-health-monitor'
    static_configs:
      - targets: ['health-monitor:80']
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rabbitmq-exporter'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
