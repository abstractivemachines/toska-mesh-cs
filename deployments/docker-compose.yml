version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: toksa_mesh
      POSTGRES_PASSWORD: toksa_mesh_password
      POSTGRES_DB: toksa_mesh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - toksa-mesh

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - toksa-mesh

  consul:
    image: consul:1.16
    ports:
      - "8500:8500"
      - "8600:8600"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - toksa-mesh

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - toksa-mesh

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - toksa-mesh

  # Core Services
  gateway:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.Gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - consul
      - prometheus
    networks:
      - toksa-mesh

  discovery:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.Discovery
    ports:
      - "5010:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - consul
    networks:
      - toksa-mesh

  # Business Services
  auth-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.AuthService
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
    depends_on:
      - postgres
      - consul
    networks:
      - toksa-mesh

  config-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.ConfigService
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
    depends_on:
      - postgres
      - consul
    networks:
      - toksa-mesh

  metrics-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.MetricsService
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - prometheus
      - consul
    networks:
      - toksa-mesh

networks:
  toksa-mesh:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
