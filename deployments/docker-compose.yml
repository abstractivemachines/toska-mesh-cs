version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: toksa_mesh
      POSTGRES_PASSWORD: toksa_mesh_password
      POSTGRES_DB: toksa_mesh
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - toksa-mesh

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - toksa-mesh

  consul:
    image: hashicorp/consul:1.16
    ports:
      - "${CONSUL_HTTP_PORT:-18500}:8500"
      - "${CONSUL_DNS_PORT:-18600}:8600"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - toksa-mesh

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-19090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus.rules.yml:/etc/prometheus/prometheus.rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - toksa-mesh

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-13000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - toksa-mesh

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "${RABBITMQ_PORT:-5673}:5672"
      - "${RABBITMQ_UI_PORT:-15673}:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - toksa-mesh

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    ports:
      - "9419:9419"
    environment:
      - RABBIT_URL=http://rabbitmq:15672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
    depends_on:
      - rabbitmq
    networks:
      - toksa-mesh

  redis-exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - toksa-mesh

  # Core Services
  gateway:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.Gateway
    ports:
      - "${GATEWAY_PORT:-15000}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Consul__Address=http://consul:8500
      - Mesh__ServiceDiscovery__Grpc__Address=http://discovery:80
      - Mesh__ServiceAuth__Secret=${MESH_SERVICE_AUTH_SECRET:-local-dev-mesh-service-secret-32chars}
      - Mesh__ServiceAuth__Issuer=${MESH_SERVICE_AUTH_ISSUER:-ToskaMesh.Services}
      - Mesh__ServiceAuth__Audience=${MESH_SERVICE_AUTH_AUDIENCE:-ToskaMesh.Services}
    depends_on:
      - consul
      - discovery
      - prometheus
    networks:
      - toksa-mesh

  discovery:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.Discovery
    ports:
      - "${DISCOVERY_PORT:-15010}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Messaging__RabbitMqHost=rabbitmq
      - Consul__Address=http://consul:8500
      - Mesh__ServiceAuth__Secret=${MESH_SERVICE_AUTH_SECRET:-local-dev-mesh-service-secret-32chars}
      - Mesh__ServiceAuth__Issuer=${MESH_SERVICE_AUTH_ISSUER:-ToskaMesh.Services}
      - Mesh__ServiceAuth__Audience=${MESH_SERVICE_AUTH_AUDIENCE:-ToskaMesh.Services}
    depends_on:
      - consul
      - rabbitmq
    networks:
      - toksa-mesh

  core:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.Core
    ports:
      - "8080:80"
      - "11111:11111"
      - "30000:30000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Orleans__Clustering__ServiceName=ToskaMesh
      - Orleans__Clustering__ClusterId=dev
      - Consul__Address=http://consul:8500
      - ConnectionStrings__OrleansStorage=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
    depends_on:
      - postgres
      - consul
    networks:
      - toksa-mesh

  health-monitor:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.HealthMonitor
    ports:
      - "5005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Mesh__ServiceDiscovery__Grpc__Address=http://discovery:80
      - Consul__Address=http://consul:8500
    depends_on:
      - discovery
      - consul
    networks:
      - toksa-mesh

  # Business Services
  auth-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.AuthService
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
      - Consul__Address=http://consul:8500
      - Mesh__ServiceDiscovery__Grpc__Address=http://discovery:80
    depends_on:
      - postgres
      - consul
      - discovery
    networks:
      - toksa-mesh

  config-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.ConfigService
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
      - Consul__Address=http://consul:8500
      - Mesh__ServiceDiscovery__Grpc__Address=http://discovery:80
    depends_on:
      - postgres
      - consul
      - discovery
    networks:
      - toksa-mesh

  metrics-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.MetricsService
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
      - Consul__Address=http://consul:8500
      - Mesh__ServiceDiscovery__Grpc__Address=http://discovery:80
    depends_on:
      - postgres
      - prometheus
      - consul
      - discovery
    networks:
      - toksa-mesh

  tracing-service:
    build:
      context: ../
      dockerfile: deployments/Dockerfile.TracingService
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=toksa_mesh;Username=toksa_mesh;Password=toksa_mesh_password
      - Consul__Address=http://consul:8500
      - Mesh__ServiceDiscovery__Grpc__Address=http://discovery:80
    depends_on:
      - postgres
      - consul
      - discovery
    networks:
      - toksa-mesh

networks:
  toksa-mesh:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:
