service:
  name: adder-mesh-service
  type: stateless

deploy:
  target: kubernetes
  namespace: toskamesh

workloads:
  - name: adder-mesh-service
    type: stateless
    manifests:
      - ../../k8s/adder-mesh-service/service.yaml
      - ../../k8s/adder-mesh-service/deployment.yaml
    image:
      repository: adder-mesh-service
      tag: local
      registry: localhost:5000
    build:
      context: ../..
      dockerfile: examples/adder-mesh-service/Dockerfile
