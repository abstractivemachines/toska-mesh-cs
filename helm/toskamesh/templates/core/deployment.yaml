{{- if .Values.core.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "toskamesh.fullname" . }}-core
  labels:
    {{- include "toskamesh.labels" . | nindent 4 }}
    app.kubernetes.io/component: core
spec:
  replicas: {{ .Values.core.replicaCount }}
  selector:
    matchLabels:
      {{- include "toskamesh.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: core
  template:
    metadata:
      labels:
        {{- include "toskamesh.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: core
      {{- if .Values.mesh.enabled }}
      annotations:
        {{- with .Values.mesh.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      containers:
      - name: core
        image: "{{ .Values.core.image.repository }}:{{ .Values.core.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.core.image.pullPolicy }}
        ports:
        - containerPort: 80
          name: http
        - containerPort: 11111
          name: silo
        - containerPort: 30000
          name: gateway
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.environment }}
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: Orleans__Clustering__ServiceName
          value: {{ .Values.core.orleans.serviceName | quote }}
        - name: Orleans__Clustering__ClusterId
          value: {{ .Values.core.orleans.clusterId | quote }}
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: {{ include "toskamesh.fullname" . }}-core-config
              key: consul_address
        - name: ConnectionStrings__OrleansStorage
          valueFrom:
            secretKeyRef:
              name: {{ default (printf "%s-core-secrets" (include "toskamesh.fullname" .)) .Values.secrets.defaultConnection.existingSecret }}
              key: {{ default "db_connection_string" .Values.secrets.defaultConnection.key }}
        resources:
          {{- toYaml .Values.core.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 5
{{- end }}
