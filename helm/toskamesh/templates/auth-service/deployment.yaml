{{- if .Values.authService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "toskamesh.fullname" . }}-auth-service
  labels:
    {{- include "toskamesh.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
spec:
  replicas: {{ .Values.authService.replicaCount }}
  selector:
    matchLabels:
      {{- include "toskamesh.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth-service
  template:
    metadata:
      labels:
        {{- include "toskamesh.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth-service
      {{- if .Values.mesh.enabled }}
      annotations:
        {{- with .Values.mesh.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      containers:
      - name: auth-service
        image: "{{ .Values.authService.image.repository }}:{{ .Values.authService.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.authService.image.pullPolicy }}
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.environment }}
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: {{ include "toskamesh.fullname" . }}-auth-service-config
              key: consul_address
        - name: Mesh__ServiceDiscovery__Grpc__Address
          valueFrom:
            configMapKeyRef:
              name: {{ include "toskamesh.fullname" . }}-auth-service-config
              key: discovery_grpc_address
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: {{ default (printf "%s-auth-service-secrets" (include "toskamesh.fullname" .)) .Values.secrets.defaultConnection.existingSecret }}
              key: {{ default "db_connection_string" .Values.secrets.defaultConnection.key }}
        - name: Mesh__ServiceAuth__Secret
          valueFrom:
            secretKeyRef:
              name: {{ default (printf "%s-auth-service-secrets" (include "toskamesh.fullname" .)) .Values.secrets.meshServiceAuth.existingSecret }}
              key: {{ default "mesh_service_auth_secret" .Values.secrets.meshServiceAuth.key }}
        resources:
          {{- toYaml .Values.authService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
