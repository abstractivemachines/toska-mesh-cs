apiVersion: apps/v1
kind: Deployment
metadata:
  name: adder-mesh-service
  labels:
    app: adder-mesh-service
    component: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adder-mesh-service
      component: example
  template:
    metadata:
      labels:
        app: adder-mesh-service
        component: example
    spec:
      containers:
        - name: adder-mesh-service
          image: 192.168.50.73:5000/adder-mesh-service:local
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8083
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: Mesh__Service__ServiceName
              value: adder-mesh-service
            - name: Mesh__Service__ServiceId
              value: $(POD_NAME)
            - name: Mesh__Service__AdvertisedAddress
              value: $(POD_IP)
            - name: Mesh__Service__Port
              value: "8083"
            - name: Mesh__Service__Routing__HealthCheckEndpoint
              value: /health
            - name: Mesh__Service__RegisterAutomatically
              value: "true"
            - name: Mesh__Service__ServiceRegistryProvider
              value: consul
            - name: Consul__Address
              value: http://consul-server.toskamesh-infra.svc.cluster.local:8500
            - name: Mesh__ServiceAuth__Secret
              valueFrom:
                secretKeyRef:
                  name: toskamesh-discovery-secrets
                  key: mesh_service_auth_secret
            - name: Mesh__ServiceAuth__Issuer
              value: ToskaMesh.Services
            - name: Mesh__ServiceAuth__Audience
              value: ToskaMesh.Services
            - name: Mesh__Identity__ServiceName
              value: adder-mesh-service
            - name: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 15
