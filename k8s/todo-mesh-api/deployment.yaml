apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-mesh-api
  labels:
    app.kubernetes.io/name: todo-mesh-api
    app.kubernetes.io/instance: todo-mesh-api
    app.kubernetes.io/component: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: todo-mesh-api
      app.kubernetes.io/instance: todo-mesh-api
      app.kubernetes.io/component: example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todo-mesh-api
        app.kubernetes.io/instance: todo-mesh-api
        app.kubernetes.io/component: example
    spec:
      containers:
      - name: todo-mesh-api
        image: 192.168.50.73:5000/todo-mesh-api:local
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_Kestrel__Endpoints__Http__Url
          value: "http://+:8080"
        - name: ASPNETCORE_Kestrel__Endpoints__Https__Url
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: https_url
        - name: ASPNETCORE_Kestrel__Endpoints__Https__ClientCertificateMode
          value: "RequireCertificate"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: server_pfx_path
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: server_pfx_password
        - name: SSL_CERT_FILE
          value: "/etc/tls/ca.crt"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-api-config
              key: consul_address
        - name: Orleans__ClusterId
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-api-config
              key: orleans_cluster_id
        - name: Orleans__ServiceId
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-api-config
              key: orleans_service_id
        - name: Mesh__Service__ServiceName
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-api-config
              key: mesh_service_name
        - name: Mesh__Identity__ServiceName
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-api-config
              key: mesh_service_name
        - name: Mesh__Service__ServiceId
          value: $(POD_NAME)
        - name: Mesh__Service__AdvertisedAddress
          value: $(POD_IP)
        - name: Mesh__Service__Port
          value: "8080"
        - name: Mesh__Service__Routing__HealthCheckEndpoint
          value: /health
        - name: Mesh__Service__RegisterAutomatically
          value: "true"
        - name: Mesh__Service__ServiceRegistryProvider
          value: consul
        - name: Mesh__ServiceDiscovery__Grpc__Address
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-api-config
              key: discovery_grpc_address
        - name: Mesh__ServiceDiscovery__Grpc__AllowInsecureTransport
          value: "false"
        - name: Mesh__ServiceAuth__Secret
          valueFrom:
            secretKeyRef:
              name: toskamesh-discovery-secrets
              key: mesh_service_auth_secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: mesh-tls
          mountPath: /etc/tls
          readOnly: true
      volumes:
      - name: mesh-tls
        secret:
          secretName: toskamesh-mtls
      imagePullSecrets: []
