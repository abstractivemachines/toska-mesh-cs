apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toskamesh-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: toskamesh.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: toskamesh-gateway
            port:
              number: 80
