apiVersion: apps/v1
kind: Deployment
metadata:
  name: toskamesh-gateway
  labels:
    app.kubernetes.io/name: toskamesh
    app.kubernetes.io/instance: toskamesh
    app.kubernetes.io/component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toskamesh
      app.kubernetes.io/instance: toskamesh
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toskamesh
        app.kubernetes.io/instance: toskamesh
        app.kubernetes.io/component: gateway
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/includeInboundPorts: "*"
        security.istio.io/tlsMode: "istio"
    spec:
      containers:
      - name: gateway
        image: 192.168.50.73:5000/toskamesh-gateway:local-20251202
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ASPNETCORE_Kestrel__Endpoints__Http__Url
          value: "http://+:80"
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: toskamesh-gateway-config
              key: consul_address
        - name: Mesh__ServiceDiscovery__Grpc__Address
          valueFrom:
            configMapKeyRef:
              name: toskamesh-gateway-config
              key: discovery_grpc_address
        - name: Jwt__SecretKey
          valueFrom:
            secretKeyRef:
              name: toskamesh-gateway-secrets
              key: jwt_secret_key
        - name: SSL_CERT_FILE
          value: "/etc/tls/ca.crt"
        - name: Mesh__Gateway__Tls__ClientCertificatePath
          value: "/etc/tls/gateway-client.pfx"
        - name: Mesh__Gateway__Tls__ClientCertificatePassword
          valueFrom:
            secretKeyRef:
              name: toskamesh-gateway-tls
              key: gateway_client_pfx_password
              optional: true
        - name: ASPNETCORE_Kestrel__Endpoints__Https__Url
          valueFrom:
            secretKeyRef:
              name: toskamesh-gateway-tls
              key: kestrel_https_url
              optional: true
        - name: ASPNETCORE_Kestrel__Endpoints__Https__ClientCertificateMode
          value: "RequireCertificate"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          valueFrom:
            secretKeyRef:
              name: toskamesh-gateway-tls
              key: gateway_server_pfx_path
              optional: true
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom:
            secretKeyRef:
              name: toskamesh-gateway-tls
              key: gateway_server_pfx_password
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: gateway-tls
          mountPath: /etc/tls
          readOnly: true
      volumes:
      - name: gateway-tls
        secret:
          secretName: toskamesh-gateway-tls
          optional: true
