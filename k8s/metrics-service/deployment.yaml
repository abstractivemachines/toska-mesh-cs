apiVersion: apps/v1
kind: Deployment
metadata:
  name: toskamesh-metrics-service
  labels:
    app.kubernetes.io/name: toskamesh
    app.kubernetes.io/instance: toskamesh
    app.kubernetes.io/component: metrics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toskamesh
      app.kubernetes.io/instance: toskamesh
      app.kubernetes.io/component: metrics-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toskamesh
        app.kubernetes.io/instance: toskamesh
        app.kubernetes.io/component: metrics-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/includeInboundPorts: "*"
        security.istio.io/tlsMode: "istio"
    spec:
      containers:
      - name: metrics-service
        image: 192.168.50.73:5000/toskamesh-metrics-service:local-20251202
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ASPNETCORE_Kestrel__Endpoints__Http__Url
          value: "http://+:80"
        - name: ASPNETCORE_Kestrel__Endpoints__Https__Url
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: https_url
        - name: ASPNETCORE_Kestrel__Endpoints__Https__ClientCertificateMode
          value: "RequireCertificate"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: server_pfx_path
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: server_pfx_password
        - name: SSL_CERT_FILE
          value: "/etc/tls/ca.crt"
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: toskamesh-metrics-service-config
              key: consul_address
        - name: Mesh__ServiceDiscovery__Grpc__Address
          valueFrom:
            configMapKeyRef:
              name: toskamesh-metrics-service-config
              key: discovery_grpc_address
        - name: Mesh__ServiceDiscovery__Grpc__AllowInsecureTransport
          value: "false"
        - name: Mesh__ServiceDiscovery__Grpc__ClientCertificatePath
          value: "/etc/tls/client.pfx"
        - name: Mesh__ServiceDiscovery__Grpc__ClientCertificatePassword
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: client_pfx_password
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: toskamesh-metrics-service-secrets
              key: db_connection_string
        - name: Mesh__ServiceAuth__Secret
          valueFrom:
            secretKeyRef:
              name: toskamesh-metrics-service-secrets
              key: mesh_service_auth_secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: mesh-tls
          mountPath: /etc/tls
          readOnly: true
      volumes:
      - name: mesh-tls
        secret:
          secretName: toskamesh-mtls
