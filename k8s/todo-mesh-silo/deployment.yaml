apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-mesh-silo
  labels:
    app.kubernetes.io/name: todo-mesh-silo
    app.kubernetes.io/instance: todo-mesh-silo
    app.kubernetes.io/component: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: todo-mesh-silo
      app.kubernetes.io/instance: todo-mesh-silo
      app.kubernetes.io/component: example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todo-mesh-silo
        app.kubernetes.io/instance: todo-mesh-silo
        app.kubernetes.io/component: example
    spec:
      containers:
      - name: todo-mesh-silo
        image: 192.168.50.73:5000/todo-mesh-silo:local
        imagePullPolicy: Always
        ports:
        - containerPort: 11111
          name: silo
          protocol: TCP
        - containerPort: 30000
          name: gateway
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-silo-config
              key: consul_address
        - name: Orleans__ClusterId
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-silo-config
              key: orleans_cluster_id
        - name: Orleans__AdvertisedIPAddress
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: Mesh__KeyValue__Redis__ConnectionString
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-silo-config
              key: redis_connection
        - name: Mesh__KeyValue__Redis__Database
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-silo-config
              key: redis_database
        - name: Mesh__KeyValue__Redis__KeyPrefix
          valueFrom:
            configMapKeyRef:
              name: todo-mesh-silo-config
              key: redis_key_prefix
        - name: Mesh__Service__ServiceName
          value: todo-mesh-silo
        - name: Mesh__Service__ServiceId
          value: $(POD_NAME)
        - name: Mesh__Service__AdvertisedAddress
          value: $(POD_IP)
        - name: Mesh__Service__Port
          value: "11111"
        - name: Mesh__Service__Routing__HealthCheckEndpoint
          value: /health
        - name: Mesh__Service__RegisterAutomatically
          value: "true"
        - name: Mesh__Service__ServiceRegistryProvider
          value: consul
        - name: Mesh__ServiceAuth__Secret
          valueFrom:
            secretKeyRef:
              name: toskamesh-discovery-secrets
              key: mesh_service_auth_secret
        - name: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 11111
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 11111
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets: []
