apiVersion: apps/v1
kind: Deployment
metadata:
  name: toskamesh-health-monitor
  labels:
    app.kubernetes.io/name: toskamesh
    app.kubernetes.io/instance: toskamesh
    app.kubernetes.io/component: health-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toskamesh
      app.kubernetes.io/instance: toskamesh
      app.kubernetes.io/component: health-monitor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toskamesh
        app.kubernetes.io/instance: toskamesh
        app.kubernetes.io/component: health-monitor
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/includeInboundPorts: "*"
        security.istio.io/tlsMode: "istio"
    spec:
      containers:
      - name: health-monitor
        image: toskamesh-health-monitor:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ASPNETCORE_Kestrel__Endpoints__Http__Url
          value: "http://+:80"
        - name: ASPNETCORE_Kestrel__Endpoints__Https__Url
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: https_url
        - name: ASPNETCORE_Kestrel__Endpoints__Https__ClientCertificateMode
          value: "RequireCertificate"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: server_pfx_path
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom:
            secretKeyRef:
              name: toskamesh-mtls
              key: server_pfx_password
        - name: SSL_CERT_FILE
          value: "/etc/tls/ca.crt"
        - name: Consul__Address
          valueFrom:
            configMapKeyRef:
              name: toskamesh-health-monitor-config
              key: consul_address
        - name: Mesh__ServiceDiscovery__Grpc__Address
          valueFrom:
            configMapKeyRef:
              name: toskamesh-health-monitor-config
              key: discovery_grpc_address
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: mesh-tls
          mountPath: /etc/tls
          readOnly: true
      volumes:
      - name: mesh-tls
        secret:
          secretName: toskamesh-mtls
